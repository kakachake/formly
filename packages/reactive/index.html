<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button id="btn">+</button>
    </div>
    <script src="./dist/formly.reactive.umd.development.js"></script>
    <script>
      console.log(Formly.Reactive);
      const { observable, autorun } = Formly.Reactive;
      console.log(observable);
      const state = observable({
        count: 0,
      });
      autorun(() => {
        console.log(state.count);
        btn.innerText = state.count + "++";
      });
      btn.addEventListener("click", () => {
        state.count++;
      });
    </script>
  </body>
</html>
